<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Ángela Sánchez Díaz | Portafolio</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
        
        <style>
            :root {
                --bg-color: #ffffff;
                --text-color: #000000;
                --sidebar-bg: #f8f9fa;
                --accent-color: #2b064d; /* Morado oscuro original */
                --card-bg: #ffffff;
                --border-color: #dee2e6;
            }

            [data-theme="dark"] {
                --bg-color: #000000;
                --text-color: #ffffff;
                --sidebar-bg: #000000;
                --accent-color: #B57EDC; /* El morado claro que pediste (#B57EDC) */
                --card-bg: #1a1a1a;
                --border-color: #333333;
            }

            body {
                font-family: 'JetBrains Mono', monospace;
                background-color: var(--bg-color);
                color: var(--text-color);
                transition: all 0.3s ease;
            }

            /* --- Sidebar --- */
            .sidebar {
                height: 100vh;
                width: 250px;
                position: fixed;
                top: 0;
                left: 0;
                background-color: var(--sidebar-bg);
                padding-top: 40px;
                padding-left: 20px;
                border-right: 1px solid var(--border-color);
                z-index: 1000;
            }
            .sidebar a {
                padding: 15px 10px;
                text-decoration: none;
                font-size: 1.1rem;
                color: var(--text-color);
                display: flex;
                align-items: center;
                transition: 0.3s;
            }
            .sidebar a i { margin-right: 15px; width: 25px; text-align: center; }
            
            /* Cambio de color al seleccionar/hover */
            .sidebar a:hover, .sidebar a.active {
                color: var(--accent-color) !important;
                background-color: rgba(181, 126, 220, 0.1);
            }

            .theme-switch {
                position: absolute;
                bottom: 80px;
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 10px;
            }

            /* --- Contenido --- */
            .main-content { margin-left: 250px; padding: 20px; }

            .custom-header {
                background-color: #2b064d; /* Mantenemos el fondo del header morado oscuro */
                border-radius: 15px;
                color: white !important;
            }

            .profile-img {
                width: 150px; height: 150px;
                object-fit: cover;
                border: 4px solid rgba(255, 255, 255, 0.2);
            }

            .card {
                background-color: var(--card-bg);
                border: 1px solid var(--border-color);
                color: var(--text-color);
            }
            
            .card:hover {
                border-color: var(--accent-color);
                transform: translateY(-5px);
                transition: 0.3s;
            }

            @media (max-width: 992px) {
                .sidebar { width: 100%; height: auto; position: relative; border-right: none; }
                .main-content { margin-left: 0; }
                .theme-switch { position: relative; bottom: 0; margin-top: 20px; }
            }
        </style>
    </head>
    <body data-theme="dark"> <div class="sidebar">
            <a href="#inicio"><i class="fa-solid fa-house"></i> Inicio</a>
            <a href="#sobre-mi"><i class="fa-solid fa-user"></i> Sobre Mí</a>
            <a href="#habilidades"><i class="fa-solid fa-terminal"></i> Habilidades</a>
            <a href="#proyectos"><i class="fa-solid fa-heart"></i> Proyectos</a>
            <a href="#contacto"><i class="fa-solid fa-envelope"></i> Contacto</a>
            
            <div class="theme-switch" onclick="toggleTheme()">
                <i id="theme-icon" class="fa-solid fa-sun"></i>
                <span id="theme-text">Modo Claro</span>
            </div>

            <div class="lang-switch mt-4">
                <a href="#"><i class="fa-solid fa-language"></i> Español</a>
            </div>
        </div>

        <div class="main-content">
            <section id="inicio" class="py-5">
                <header class="py-5 custom-header text-center">
                    <img class="img-fluid rounded-circle mb-4 profile-img" src="assets/25037.jpg" alt="Ángela Sánchez Díaz" />
                    <h1 class="text-white fs-2 fw-bolder">Ángela Sánchez Díaz</h1>
                    <p class="text-white-50">Diseño y Desarrollo de Videojuegos</p>
                </header>
            </section>

            <section id="proyectos" class="py-5">
                <div class="container">
                    <h2 class="mb-4">Proyectos</h2>
                    <div class="row g-4">
                        <div class="col-md-6 col-lg-4">
                            <div class="card h-100 shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">Spyw4re</h5>
                                    <p class="small">Videojuego / Itch.io</p>
                                    <a href="https://botpa.itch.io/spyw4re" target="_blank" style="color: var(--accent-color)">Ver proyecto</a>
                                </div>
                            </div>
                        </div>
                        </div>
                </div>
            </section>
        </div>

        <script>
            function toggleTheme() {
                const body = document.body;
                const icon = document.getElementById('theme-icon');
                const text = document.getElementById('theme-text');
                
                if (body.getAttribute('data-theme') === 'dark') {
                    body.setAttribute('data-theme', 'light');
                    icon.classList.replace('fa-sun', 'fa-moon');
                    text.innerText = "Modo Oscuro";
                } else {
                    body.setAttribute('data-theme', 'dark');
                    icon.classList.replace('fa-moon', 'fa-sun');
                    text.innerText = "Modo Claro";
                }
            }
        </script>
    </body>
</html>
