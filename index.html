<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Ángela Sánchez Díaz | Portafolio</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
        
        <style>
            :root {
                --bg-main: #000000;
                --bg-alt: #0a0a0a;
                --text-main: #ffffff;
                --sidebar-bg: #000000;
                --accent: #B57EDC; 
                --card-bg: #151515;
                --border: #222;
            }

            body {
                font-family: 'Inter', sans-serif;
                background-color: var(--bg-main);
                color: var(--text-main);
                margin: 0;
            }

            h1, h2, h3, h4, .tech-font { font-family: 'JetBrains Mono', monospace; }

            /* --- Sidebar --- */
            .sidebar {
                height: 100vh; width: 260px; position: fixed;
                top: 0; left: 0; background-color: var(--sidebar-bg);
                padding: 40px 20px; border-right: 1px solid var(--border);
                z-index: 1000; display: flex; flex-direction: column;
                transition: transform 0.3s ease-in-out;
            }

            .nav-link-custom {
                padding: 12px 10px; text-decoration: none; font-size: 0.95rem;
                color: var(--text-main); display: flex; align-items: center; transition: 0.3s;
                cursor: pointer; border: none; background: none; width: 100%; text-align: left;
            }
            .nav-link-custom i { margin-right: 15px; width: 20px; text-align: center; }
            .nav-link-custom:hover, .nav-link-custom.active { color: var(--accent); }

            .collapse-menu { padding-left: 45px; margin-bottom: 10px; display: none; }
            .collapse-menu.show { display: block; }
            .collapse-menu a { color: #888; text-decoration: none; display: block; padding: 5px 0; font-size: 0.85rem; }
            .collapse-menu a:hover { color: var(--accent); }

            /* --- Main Content --- */
            .main-content { margin-left: 260px; }
            section { padding: 100px 40px; border-bottom: 1px solid var(--border); }

            /* --- Mobile Styles --- */
            .menu-toggle {
                display: none; position: fixed; top: 20px; right: 20px;
                z-index: 1100; background: var(--accent); border: none;
                color: white; padding: 10px 15px; border-radius: 8px;
            }

            @media (max-width: 992px) {
                .sidebar { transform: translateX(-100%); width: 280px; }
                .sidebar.active { transform: translateX(0); }
                .main-content { margin-left: 0; }
                .menu-toggle { display: block; }
                section { padding: 80px 20px; }
            }

            /* --- Proyectos --- */
            .project-card {
                background-color: var(--card-bg); border: 1px solid var(--border);
                border-radius: 15px; padding: 20px; cursor: pointer; transition: 0.3s; height: 100%;
            }
            .project-card:hover { border-color: var(--accent); transform: translateY(-5px); }
            .project-card img { border-radius: 10px; margin-bottom: 15px; width: 100%; height: 200px; object-fit: cover; }

            /* --- Polaroids --- */
            .polaroid-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 10px; }
            .polaroid { background: #fff; padding: 10px 10px 30px 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); transition: 0.3s; text-decoration: none; }
            .polaroid:hover { transform: scale(1.05); }
            .polaroid img { width: 100%; height: 150px; object-fit: cover; }
            .polaroid p { color: #333; font-family: 'JetBrains Mono'; font-size: 0.7rem; margin-top: 10px; text-align: right; font-weight: bold; }
        </style>
    </head>
    <body>

        <button class="menu-toggle" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></button>

        <nav class="sidebar" id="sidebar">
            <div class="flex-grow-1">
                <a href="#inicio" class="nav-link-custom"><i class="fa-solid fa-house"></i> <span>Inicio</span></a>
                <a href="#sobre-mi" class="nav-link-custom"><i class="fa-solid fa-user"></i> <span>Sobre Mí</span></a>
                <a href="#habilidades" class="nav-link-custom"><i class="fa-solid fa-wand-magic-sparkles"></i> <span>Habilidades</span></a>
                <a href="#proyectos" class="nav-link-custom"><i class="fa-solid fa-heart"></i> <span>Proyectos</span></a>
                <a href="#contacto" class="nav-link-custom"><i class="fa-solid fa-envelope"></i> <span>Contacto</span></a>
                
                <div class="nav-item">
                    <button class="nav-link-custom" onclick="toggleMenu('menu-cv')">
                        <i class="fa-solid fa-briefcase"></i> <span>Curriculum</span>
                    </button>
                    <div id="menu-cv" class="collapse-menu">
                        <a href="assets/cv-es.pdf" target="_blank">Ver PDF (ES)</a>
                        <a href="assets/cv-en.pdf" target="_blank">View PDF (EN)</a>
                    </div>
                </div>
            </div>

            <div class="mt-auto border-top pt-3 border-secondary">
                <button class="nav-link-custom" onclick="toggleMenu('menu-idioma')">
                    <i class="fa-solid fa-language"></i> <span>Idioma / Language</span>
                </button>
                <div id="menu-idioma" class="collapse-menu">
                    <a href="index.html">Español</a>
                    <a href="index-en.html">English</a>
                </div>
            </div>
        </nav>

        <div class="main-content">
            <section id="inicio" class="text-center">
                <div style="background-color: #2b064d; border-radius: 24px; padding: 60px 20px;">
                    <img class="rounded-circle mb-4" src="assets/25037.jpg" alt="Angela" style="width: 150px; height: 150px; object-fit: cover; border: 4px solid rgba(255,255,255,0.2);">
                    <h1 class="display-5 fw-bold text-white">Ángela Sánchez Díaz</h1>
                    <p class="fs-4 tech-font text-white opacity-75">Diseño y Desarrollo de Videojuegos</p>
                </div>
            </section>

            <section id="proyectos">
                <h2 class="mb-5 tech-font"><span class="text-muted">02.</span> Proyectos</h2>
                <div class="row g-4">
                    <div class="col-md-6 col-lg-4">
                        <div class="project-card" data-bs-toggle="modal" data-bs-target="#modalVideojuegos">
                            <img src="assets/Game.png" alt="Videojuegos" onerror="this.src='https://via.placeholder.com/600x400?text=Games+Image'">
                            <h3 class="h5 fw-bold">Videojuegos</h3>
                            <p class="small opacity-75">Haz click para explorar mis juegos.</p>
                        </div>
                    </div>
                    </div>
            </section>
        </div>

        <div class="modal fade" id="modalVideojuegos" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content bg-dark border-secondary">
                    <div class="modal-header border-secondary">
                        <h4 class="modal-title tech-font text-white">MIS CREACIONES</h4>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="polaroid-grid">
                            <div class="polaroid">
                                <img src="assets/spyw4re.png" alt="Spyw4re">
                                <p>Spyw4re</p>
                            </div>
                            <div class="polaroid">
                                <img src="assets/catpuccino.png" alt="Catpuccino">
                                <p>Catpuccino</p>
                            </div>
                            <div class="polaroid">
                                <img src="assets/miaupet.png" alt="Miaupet">
                                <p>Miaupet</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function toggleMenu(id) {
                const menu = document.getElementById(id);
                menu.classList.toggle('show');
            }

            function toggleSidebar() {
                document.getElementById('sidebar').classList.toggle('active');
            }

            // Cerrar sidebar al hacer click en un enlace (móvil)
            document.querySelectorAll('.nav-link-custom').forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 992) {
                        document.getElementById('sidebar').classList.remove('active');
                    }
                });
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
